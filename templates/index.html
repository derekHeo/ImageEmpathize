<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 응원 메시지 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="file"] {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #1769aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사진 응원 메시지 생성</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="upload-label">사진 선택</label>
            <input id="file-upload" type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">변환</button>
        </form>
    </div>
</body>
</html>
