<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
        }
        a:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>결과</h1>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <h2>이미지 설명:</h2>
        <p>{{ caption }}</p>
        <h2>응원 메시지:</h2>
        <p>{{ warm_message }}</p>
        <a href="/">다시 하기</a>
    </div>
</body>
</html>
